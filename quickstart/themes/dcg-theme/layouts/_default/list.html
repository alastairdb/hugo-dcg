{{ define "main" }}
  <article class="pa3 pa4-l nested-copy-line-height">
    <section class="cf pv3 pv4-l f4 lh-copy nested-links mid-gray">
      {{- .Content -}}
    </section>
    <section class="mt4">
      {{ range .Paginator.Pages }}
        <div class="mb4 pb3 bb b--light-gray">
          {{ .Render "summary" }}
        </div>
      {{ end }}
    </section>
    {{- template "_internal/pagination.html" . -}}
  </article>
{{ end }}
